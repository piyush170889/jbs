<ion-header>
  <ion-navbar color="navbar">
    <ion-title text-center>{{vehicleNo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<h6>Latitude = {{latitude}} </h6>
  <h6>Longitude = {{longitude}} </h6>
  <h6>Last Updated On : {{lastUpdatedTs | date : 'dd MMM yyyy hh:mm a' }} </h6>-->
  <ion-card style="position: absolute; bottom: 1rem; z-index: 99999; margin:0;">
    <ion-card-content>
      <ion-row>
        <ion-col col-5 class="fm-sub-title">
          Last Updated
        </ion-col>
        <ion-col col-6  class="fm-sub-title">
          {{lastUpdatedTs | date : 'dd MMM yyyy hh:mm a' }}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="ios-checkmark-circle" style="color: green" *ngIf="ignition == '1'"></ion-icon>
          <ion-icon name="ios-close-circle" style="color: red" *ngIf="ignition == '0'"></ion-icon>
          <ion-icon name="ios-remove-circle" style="color: #3c3c3c" *ngIf="ignition == null || ignition == 'undefined' || ignition == undefined"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
          <!--104, Silver Nest Apt., Dhayri, Near Maruti Mandir, Pune - 411042-->
          {{address}}
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div #map id="map"></div>


  <!--<ion-row>
      <ion-col col-6>
        Vehicle No.
      </ion-col>
      <ion-col col-6>
        {{ vehicleNo }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        Driver Name
      </ion-col>
      <ion-col col-6>
        {{ driverName }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        Driver ContactNo.
      </ion-col>
      <ion-col col-6>
        {{ driverContactNo }}
      </ion-col>
    </ion-row> -->

</ion-content>
